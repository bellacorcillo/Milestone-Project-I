<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess the Word: Bridgerton Edition</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper" id="container">
      <h1>Guess the Word: Bridgerton Edition</h1>
      <p>Dearest Readers,</p>
        <p>Test your 'regency' vocabulary with these fun 'guess the word' brain teasers. Type a letter to begin guessing.</p>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Hint: <span></span></p>
          <p class="guess-left">Remaining guesses: <span></span></p>
          <p class="wrong-letter">Wrong Letters: <span></span></p>
        </div>
        <button class="reset-btn">Start Again</button>
      </div>
    </div>
    <script src="words.js"></script>
    <script src="script.js"></script>
  </body>
</html>
